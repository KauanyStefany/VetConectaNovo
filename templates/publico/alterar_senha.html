{% extends "base_publica.html" %}

{% block titulo %}Alterar Senha{% endblock %}

{% block conteudo %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Alterar Senha</h2>
            {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}
      {% if sucesso %}
            <div class="alert alert-success">{{ sucesso }}</div>
            {% endif %}
            <form method="post" action="/perfil/alterar-senha" novalidate>
                <div class="form-group mb-3">
                    <label for="senha_atual">Senha Atual</label>
                    <input
                        id="senha_atual"
                        name="senha_atual"
                        type="password"
                        class="form-control"
                        required
                    >
                </div>
                <div class="form-group mb-3">
                    <label for="senha_nova">Nova Senha</label>
                    <input
                        id="senha_nova"
                        name="senha_nova"
                        type="password"
                        class="form-control"
                        required
                        minlength="6"
                    >
                    <small class="form-text text-muted">MÃ­nimo 6 caracteres</small>
                </div>
                <div class="form-group mb-4">
                    <label for="confirmar_senha">Confirmar Nova Senha</label>
                    <input
                        id="confirmar_senha"
                        name="confirmar_senha"
                        type="password"
                        class="form-control"
                        required
                    >
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-roxo">Alterar Senha</button>
                    <a href="/perfil" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
