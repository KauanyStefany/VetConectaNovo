{% extends "base_publica.html" %}

{% block titulo %}Editar Dados{% endblock %}

{% block conteudo %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                    <h2 class="mb-4">Editar Dados Pessoais</h2>
                    {% if erro %}
                    <div class="alert alert-danger">{{ erro }}</div>
                    {% endif %}
                    <form method="post" action="/perfil/alterar">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input
                                id="nome"
                                name="nome"
                                type="text"
                                class="form-control"
                                value="{{ usuario.nome }}"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                class="form-control"
                                value="{{ usuario.email }}"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input
                                id="telefone"
                                name="telefone"
                                type="text"
                                class="form-control"
                                value="{{ usuario.telefone or '' }}"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="qtd_pets" class="form-label">Quantidade de Pets</label>
                            <input
                                id="qtd_pets"
                                name="qtd_pets"
                                type="text"
                                class="form-control"
                                value="{{ usuario.qtd_pets or '' }}"
                            >
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-outline-roxo">Salvar Alterações</button>
                            <a href="/perfil" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
