<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VetConecta</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <!-- Faixa superior: Logo centralizada -->
        <div class="w-100 d-flex justify-content-center align-items-center py-3">
            <img src="static/img/pata_icon.png" alt="Ícone Pata" style="height: 60px;">
            <img src="static/img/nome_icon.png" alt="Logo VetConecta" style="height: 30px; margin-left: 8px; margin-top: 5px;">
        </div>
        <!-- Navbar com fundo roxo -->
        <nav class="navbar navbar-expand-lg fundo_navbar py-3" style="background-color: #5D3A79;">
            <div class="container-fluid d-flex justify-content-between align-items-center px-4">
                <!-- Esquerda: Link -->
                <button type="button" class="btn btn-link custom-btn-link">Sobre Nós</button>
                <style>
        .custom-btn-link {
            text-decoration: none;
            font-weight: bold;
            color: white;
        }
        .custom-btn-link:hover {
            color: var(--bs-primary); /* azul do Bootstrap no hover */
        }
                </style>
                <!-- Centro: Barra de pesquisa -->
                <form class="d-flex w-50 justify-content-center">
                    <div class="input-group w-100 search-group">
                        <input class="form-control" type="search" placeholder="O que seu pet necessita?">
                        <span class="input-group-text bg-white">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </form>
                <!-- Direita: Ícone de perfil -->
                <div class="dropdown">
                    <button
                        class="btn dropdown-toggle p-0"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img src="static/img/person-circle.svg" alt="Perfil" style="width: 40px; height: 40px; border-radius: 50%;">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#">Meu Perfil</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            {% block conteudo %}
            {% endblock %}
        </main>
        <!-- Footer -->
        <footer class=" text-center py-4" style="background-color: #ecdec0">
            <div class="container">
                <p class="mb-3 fw-semibold fs-6">VetConecta: cuidar é se informar!</p>
                <!-- Logo centralizada -->
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <img src="static/img/pata_icon.png" alt="Ícone Pata" style="height: 40px;">
                    <img src="static/img/nome_icon.png" alt="Logo VetConecta" style="height: 25px; margin-left: 8px;">
                </div>
                <!-- Informações legais -->
                <p class="mb-1 small text-muted">
                    Informações seguras - A VetConecta garante segurança nas informações prestadas
                </p>
                <p class="small text-muted">
                    Copyright 2025 © Todos os direitos reservados à VetConecta
                </p>
            </div>
        </footer>
        <script src="/static/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
